<body>
  <button>jjkjkjk</button>
  <!--  <script src="create.js"></script>-->
  <script>
    'use strict';

    var subject = new Rx.Subject();

    var subscription = subject.map(function (val) {
      return "hello " + val;
    }).subscribe(function (x) {
      console.log(x);
    }, function (err) {
      console.log('Error: ' + err);
    }, function () {
      console.log('Completed');
    });

    subject.onNext("foo");
    subject.onNext("bar");
    subject.onCompleted();
  </script>
</body>
